<md-navigation-bar class="bottom-app-bar" (navigation-bar-activated)="handleBarClick($event)">

    @for(tab of links; track tab.url) {
        <md-navigation-tab [label]="tab.label">
            <md-icon slot="active-icon">{{ tab.iconString }}</md-icon>
            <md-icon slot="inactive-icon">{{ tab.iconString }}</md-icon>
            <a class="link-wrapper" [attr.url]="tab.url"></a>
        </md-navigation-tab>
    }

</md-navigation-bar>
